<div class="container" *ngIf="editorials">
    <h1>Editar Libro</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <select name="author" class="form-control" [(ngModel)]="book.id_author">
                <option *ngFor="let author of authors" [value]="author.id">{{ author.first_name }} {{ author.last_name }}</option>
            </select>
            <div class="form-group">
                <input type="text" name="book_name" [(ngModel)]="book.book_name" placeholder="Nombre del libro" class="form-control">
            </div>
            <div class="form-group">
                <input type="date" name="publication_date" [(ngModel)]="book.publication_date" placeholder="Fecha de publicaciÃ³n" class="form-control">
            </div>
            <div class="from-group">
                <input type="number" name="price" [(ngModel)]="book.price" placeholder="Precio" class="form-control">
            </div>
            <select name="editorial" class="form-control" [(ngModel)]="book.id_editorial">
                <option *ngFor="let editorial of editorials" [value]="editorial.id">{{ editorial.editorial_name }}</option>
            </select>
            <div class="form-group">
                <input type="number" name="page_count" [(ngModel)]="book.page_count" placeholder="Cantidad de paginas" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="book_description" [(ngModel)]="book.book_description"  cols="5" rows="5" class="form-control"></textarea>
            </div>
            <input type="hidden" name="id" [(ngModel)]="book.id">
            <button type="submit" class="btn btn-primary">Editar Libro</button>
        </div>
    </form>
</div>
