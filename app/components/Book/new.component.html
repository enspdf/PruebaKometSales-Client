    <div class="container" *ngIf="editorials">
        <h1>Nuevo Autor</h1>
        <form (ngSubmit)="onSubmit()">
            <select name="author" class="form-control" [(ngModel)]="id_author">
                <option *ngFor="let author of authors" [value]="author.id">{{ author.first_name }} {{ author.last_name }}</option>
            </select>
            <div class="form-group">
                <input type="text" name="book_name" [(ngModel)]="book_name" placeholder="Nombre del libro" class="form-control">
            </div>
            <div class="form-group">
                <input type="date" name="publication_date" [(ngModel)]="publication_date" placeholder="Fecha de publicaciÃ³n" class="form-control">
            </div>
            <div class="from-group">
                <input type="number" name="price" [(ngModel)]="price" placeholder="Precio" class="form-control">
            </div>
            <select name="editorial" class="form-control" [(ngModel)]="id_editorial">
                <option *ngFor="let editorial of editorials" [value]="editorial.id">{{ editorial.editorial_name }}</option>
            </select>
            <div class="form-group">
                <input type="number" name="page_count" [(ngModel)]="page_count" placeholder="Cantidad de paginas" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="book_description" [(ngModel)]="book_description"  cols="5" rows="5" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Libro</button>
        </form>
    </div>
